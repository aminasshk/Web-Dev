<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Burger</td>
                    <td>Beef, bun, cheese, lettuce</td>
                    <td>12$</td>
                </tr>
                <tr>
                    <td>Salad</td>
                    <td>Lettuce, tomato, cucumber</td>
                    <td>8$</td>
                </tr>
                <tr>
                    <td>Sushi</td>
                    <td>Rice, fish, seaweed</td>
                    <td>18$</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
